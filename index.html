<!DOCTYPE html>
<html>
<head>
  <title>UA Coin Game</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .stat {
      display: flex;
      gap: 20px;
      background-color: #222;
      padding: 10px 20px;
      border-radius: 10px;
    }

    .stat-value {
      font-size: 20px;
      font-weight: bold;
    }

    .stat-icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
    }

    .stat-icon i {
      font-size: 24px;
    }

    .balance {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 32px;
      font-weight: bold;
    }

    .balance img {
      width: 30px;
      height: 30px;
    }

    .level {
      background-color: #222;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 16px;
    }

    .hamster {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 10px #000;
      cursor: pointer;
    }

    .hamster img {
      width: 150px;
      height: 150px;
    }

    .progress {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 16px;
    }

    .progress-bar {
      width: 200px;
      height: 10px;
      background-color: #333;
      border-radius: 5px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background-color: #0f0;
    }

    .boost, .boost-level, .promocode, .hourly-profit {
      background-color: #fff;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .boost:hover, .boost-level:hover, .promocode:hover, .hourly-profit:hover {
      background-color: #333;
    }

    .button-container {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .button {
      background-color: #222;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #333;
    }

    .promocode-container, .hourly-profit-container {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
    }

    .promocode-input {
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
    }

    .apply-promocode {
      background-color: #fff;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .apply-promocode:hover {
      background-color: #333;
    }

    .profit-option {
      display: flex;
      align-items: center;
      gap: 10px;
      background-color: #222;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
    }

    .profit-option:hover {
      background-color: #333;
    }

    .promocode-error {
      color: red;
      display: none;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const hamster = document.querySelector(".hamster");
      const balance = document.querySelector(".balance span");
      const boostButton = document.querySelector(".boost");
      const boostLevelButton = document.querySelector(".boost-level");
      const promocodeButton = document.querySelector(".promocode");
      const hourlyProfitButton = document.querySelector(".hourly-profit");
      const promocodeContainer = document.querySelector(".promocode-container");
      const hourlyProfitContainer = document.querySelector(".hourly-profit-container");
      const applyPromocodeButton = document.querySelector(".apply-promocode");
      const promocodeInput = document.querySelector(".promocode-input");
      const levelElement = document.querySelector(".level span");
      const statValueElement = document.querySelector(".stat:nth-child(2) .stat-value");
      const hourlyProfitElement = document.querySelector(".stat:nth-child(3) .stat-value");
      const tapProfitElement = document.querySelector(".stat:nth-child(1) .stat-value");  
      const progressText = document.querySelector(".progress span");  
      const progressBarFill = document.querySelector(".progress-fill");  
      
      let count = parseInt(localStorage.getItem('count')) || 0;
      let tapValue = parseInt(localStorage.getItem('tapValue')) || 1;
      let level = parseInt(localStorage.getItem('level')) || 1;
      let nextLevelCost = parseInt(localStorage.getItem('nextLevelCost')) || 500;
      let hourlyProfit = parseInt(localStorage.getItem('hourlyProfit')) || 0;
      let lastVisit = parseInt(localStorage.getItem('lastVisit')) || Date.now();
      let progressValue = parseInt(localStorage.getItem('progressValue')) || 3000;

      const levelCosts = [
        500, 5000, 100000, 1000000, 10000000,
        50000000, 100000000, 1000000000, 10000000000, 50000000000
      ];

      const usedPromocodes = JSON.parse(localStorage.getItem('usedPromocodes')) || [];

      const updateProgress = () => {
        progressText.textContent = `${progressValue}/3000`;
        const progressPercentage = (progressValue / 3000) * 100;
        progressBarFill.style.width = `${progressPercentage}%`;
      };

      const updateStats = () => {
        balance.textContent = count;
        levelElement.textContent = `Level ${level}/10`;
        statValueElement.textContent = level < 10 ? levelCosts[level - 1] : 0;
        hourlyProfitElement.textContent = hourlyProfit;
        tapProfitElement.textContent = `+${tapValue}`;
      };

      const addProfitFromAbsence = () => {
        const currentTime = Date.now();
        const timeDifference = currentTime - lastVisit;
        const hoursAway = timeDifference / (1000 * 60 * 60);
        const profitFromAbsence = Math.floor(hoursAway * hourlyProfit);
        count += profitFromAbsence;
        localStorage.setItem('count', count);
        updateStats();
      };

      addProfitFromAbsence();
      updateProgress();

      hamster.addEventListener("click", () => {
        if (progressValue > 0) {
          count += tapValue;
          progressValue -= 1;
          localStorage.setItem('count', count);
          updateStats();
          updateProgress();
          localStorage.setItem('progressValue', progressValue);
        }
      });

      boostButton.addEventListener("click", () => {
        if (count >= 1000) {
          count -= 1000;
          tapValue++;
          localStorage.setItem('count', count);
          localStorage.setItem('tapValue', tapValue);
          updateStats();
        } else {
          alert("Недостатньо тапів для Boost!");
        }
      });

      boostLevelButton.addEventListener("click", () => {
        if (level <= 10 && count >= levelCosts[level - 1]) {
          count -= levelCosts[level - 1];
          level++;
          localStorage.setItem('count', count);
          localStorage.setItem('level', level);
          if (level <= 10) {
            nextLevelCost = levelCosts[level - 1];
            localStorage.setItem('nextLevelCost', nextLevelCost);
            statValueElement.textContent = nextLevelCost;
            levelElement.textContent = `Level ${level}/10`;
          } else {
            statValueElement.textContent = 0;
          }
          updateStats();
        } else {
          alert("Недостатньо тапів для підвищення рівня!");
        }
      });

      promocodeButton.addEventListener("click", () => {
        promocodeContainer.style.display = 'flex';
      });

      applyPromocodeButton.addEventListener("click", () => {
        const promocode = promocodeInput.value.trim().toUpperCase();

        if (usedPromocodes.includes(promocode)) {
          document.querySelector('.promocode-error').style.display = 'block';
          return;
        }

        switch(promocode) {
          case 'START':
            count += 1000;
            tapValue += 1;
            break;
          case 'COIN':
            count += 10000;
            tapValue += 1;
            break;
          case 'OMG':
            count += 5000;
            tapValue += 1;
            break;
          default:
            alert("Невірний промокод!");
            return;
        }

        usedPromocodes.push(promocode);
        localStorage.setItem('usedPromocodes', JSON.stringify(usedPromocodes));

        balance.textContent = count;
        tapProfitElement.textContent = `+${tapValue}`;  
        localStorage.setItem('count', count);
        localStorage.setItem('tapValue', tapValue);
        promocodeContainer.style.display = 'none';
        promocodeInput.value = '';
        document.querySelector('.promocode-error').style.display = 'none';
      });

      hourlyProfitButton.addEventListener("click", () => {
        hourlyProfitContainer.style.display = 'flex';
      });

      window.addEventListener("beforeunload", () => {
        localStorage.setItem('count', count);
        localStorage.setItem('tapValue', tapValue);
        localStorage.setItem('level', level);
        localStorage.setItem('nextLevelCost', nextLevelCost);
        localStorage.setItem('hourlyProfit', hourlyProfit);
        localStorage.setItem('lastVisit', Date.now());
        localStorage.setItem('progressValue', progressValue);
      });
    });
  </script>
</head>
<body>
  <div class="container">
    <div class="stat">
      <div class="stat-icon">
        <i class="fas fa-hand-pointer"></i>
        <span>Кліків за секунду:</span>
      </div>
      <span class="stat-value">1</span>
    </div>
    <div class="stat">
      <div class="stat-icon">
        <i class="fas fa-coins"></i>
        <span>Монет:</span>
      </div>
      <span class="stat-value">0</span>
    </div>
    <div class="stat">
      <div class="stat-icon">
        <i class="fas fa-coins"></i>
        <span>Щогодини прибуток:</span>
      </div>
      <span class="stat-value">0</span>
    </div>
    <div class="hamster">
      <img src="https://www.svgrepo.com/show/253344/hamster.svg" alt="Хом'як">
    </div>
    <div class="progress">
      <span>Прогрес:</span>
      <div class="progress-bar">
        <div class="progress-fill"></div>
      </div>
    </div>
    <div class="button-container">
      <div class="button boost">Збільшення кліків: 1,000 монет</div>
      <div class="button boost-level">Збільшити рівень: 500 монет</div>
      <div class="button promocode">Промокод</div>
      <div class="button hourly-profit">Щогодини прибуток</div>
    </div>
    <div class="promocode-container">
      <input type="text" class="promocode-input" placeholder="Введіть промокод">
      <div class="apply-promocode">Застосувати</div>
      <div class="promocode-error">Цей промокод вже було використано або невірний.</div>
    </div>
    <div class="hourly-profit-container">
      <div class="profit-option">
        <span>100 монет</span>
      </div>
      <div class="profit-option">
        <span>500 монет</span>
      </div>
      <div class="profit-option">
        <span>1000 монет</span>
      </div>
      <div class="profit-option">
        <span>5000 монет</span>
      </div>
      <div class="profit-option">
        <span>10000 монет</span>
      </div>
      <div class="profit-option">
        <span>50000 монет</span>
      </div>
    </div>
    <div class="level">Рівень: <span>1/10</span></div>
  </div>
</body>
</html>
