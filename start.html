<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Реєстрація та авторизація</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label, input, button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      cursor: pointer;
      text-align: center;
    }
    input[type="submit"], button {
      background-color: #4CAF50;
      color: white;
    }
    input[type="submit"]:hover, button:hover {
      background-color: #45a049;
    }
    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Реєстрація / Авторизація</h2>
    <div id="register-form">
      <h3>Реєстрація</h3>
      <div class="form-group">
        <label for="regEmail">Email:</label>
        <input type="email" id="regEmail" required>
      </div>
      <div class="form-group">
        <label for="regPassword">Пароль:</label>
        <input type="password" id="regPassword" required>
      </div>
      <button onclick="register()">Зареєструватись</button>
      <div class="error-message" id="register-error"></div>
    </div>

    <div id="login-form" style="display: none;">
      <h3>Авторизація</h3>
      <div class="form-group">
        <label for="loginEmail">Email:</label>
        <input type="email" id="loginEmail" required>
      </div>
      <div class="form-group">
        <label for="loginPassword">Пароль:</label>
        <input type="password" id="loginPassword" required>
      </div>
      <button onclick="login()">Увійти</button>
      <div class="error-message" id="login-error"></div>
    </div>
  </div>

  <script>
    // Функція для реєстрації користувача
    function register() {
      var email = document.getElementById('regEmail').value;
      var password = document.getElementById('regPassword').value;

      if (!localStorage.getItem('registeredEmail')) {
        localStorage.setItem('registeredEmail', email);
        localStorage.setItem(email, password);
        alert('Реєстрація успішна. Можете увійти.');
        switchForm(); // Переключаємо на форму авторизації після реєстрації
      } else {
        document.getElementById('register-error').textContent = 'Ви вже зареєстровані.';
      }
    }

    // Функція для авторизації користувача
    function login() {
      var email = document.getElementById('loginEmail').value;
      var password = document.getElementById('loginPassword').value;

      if (localStorage.getItem(email) === password) {
        alert('Авторизація успішна.');
        window.location.href = '/index.html'; // Перенаправлення на іншу сторінку після успішної авторизації
      } else {
        document.getElementById('login-error').textContent = 'Неправильний email або пароль.';
      }
    }

    // Функція для переключення між формами реєстрації та авторизації
    function switchForm() {
      var registerForm = document.getElementById('register-form');
      var loginForm = document.getElementById('login-form');

      registerForm.style.display = 'none';
      loginForm.style.display = 'block';
    }
  </script>
</body>
</html>
